<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        tr, td {
            border: 1px solid black;
        }

        tfoot{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>BlackFriday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto novo</td>
                    <td>2</td>
                    <td>R$2,00</td>
                    <td>Sim</td>
                </tr>
                <tr>
                    <td>blusa</td>
                    <td>3</td>
                    <td>R$8,00</td>
                    <td>Não</td>
                </tr>
                <tr>
                    <td>calça</td>
                    <td>preta</td>
                    <td>R$3,00</td>
                    <td>Sim</td>
                </tr>
                <tr>
                    <td>Produto 4</td>
                    <td>6</td>
                    <td>R$5,00</td>
                    <td>Não</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>R$18,00</td>
                </tr>
            </tfoot>
        </table>


</body>
</html>
